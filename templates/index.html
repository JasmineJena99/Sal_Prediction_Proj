<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }

        input[type="text"],
        select {
            width: 250px;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 97%;
            background-position-y: 5px;
            background-size: 18px;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3.result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Predictive Analysis</h2>
        <form action="{{ url_for('predict')}}" method="post">
            <label for="AGE">Age</label>
            <input id="first" name="AGE" required="required" type="text">

            <label for="LEAVES_USED">Leaves used</label>
            <input id="second" name="LEAVES USED" required="required" type="text">

            <label for="RATINGS">Ratings</label>
            <input id="third" name="RATINGS" required="required" type="text">

            <label for="PAST_EXP">Past Experience</label>
            <input id="fourth" name="PAST EXP" required="required" type="text">

            <label for="YOE_ORG">No. of years experience in this organization</label>
            <input id="fifth" name="YOE_ORG" required="required" type="text">

            <label for="SEX_F">Sex</label>
            <select name="SEX_F" id="sixth" required="required">
                <option value="F">Female</option>
                <option value="M">Male</option>
            </select>

            <label for="DESIGNATION_Analyst">Designation</label>
            <select name="DESIGNATION_Analyst" id="seventh" required="required">
                <option value="Analyst">Analyst</option>
                <option value="Associate">Associate</option>
                <option value="Director">Director</option>
                <option value="Manager">Manager</option>
                <option value="Senior Analyst">Senior Analyst</option>
                <option value="Senior Manager">Senior Manager</option>
            </select>

            <label for="UNIT_Finance">UNIT</label>
            <select name="UNIT_Finance" id="eighth" required="required">
                <option value="Finance">Finance</option>
                <option value="IT">IT</option>
                <option value="Management">Management</option>
                <option value="Marketing">Marketing</option>
                <option value="Operations">Operations</option>
                <option value="Web">Web</option>
            </select>

            <button id="sub" type="submit">Predict the Salary</button>
        </form>

        <h3 class="result">{{ prediction_text }}</h3>
    </div>
</body>

</html>
